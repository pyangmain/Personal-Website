<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="centered-div">
        <div class="game-div" id="num-box"></div>
    </div>
        <div class="centered-div">
            <span>Range of numbers(inclusive):</span>
            <input id="lower-bound"> 
            <span>to</span>
            <input id="upper-bound">
        </div>
        <div class="centered-div">
            <span>Time (seconds) between numbers:</span>
            <input id="time-between-numbers">

        <div class="centered-div">

        </div>

            <button id="stop-button">Stop</button>
        </div>
        <br>
        <br>
        <div style="text-align: center; justify-content: center; display: none;" id="final-sum">
            <span> Sum: </span> <input id="sum-input"> <button id="sum-button">Submit</button> <span style="display:none" id="game-result"></span>
        </div>
